<!-- templates/usuario/signup.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Crear una cuenta</h1>
    
    <div class="card shadow-lg p-4">
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>

      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>
  </div>
{% endblock %}
