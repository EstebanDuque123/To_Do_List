<!-- templates/tareas/confirmar_eliminar.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>
      </div>
      <div class="card-body">
        <p><strong>{{ tarea.titulo }}</strong></p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
