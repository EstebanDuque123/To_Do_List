{% extends 'base.html' %}

{% block content %}
<div class="p-6 bg-gray-50 min-h-screen">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">游늵 Panel de An치lisis</h1>

    <!-- KPIs arriba -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-4 rounded-2xl shadow text-center">
            <h2 class="text-sm text-gray-500">Total Tareas</h2>
            <p class="text-2xl font-bold text-indigo-600">{{ total }}</p>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow text-center">
            <h2 class="text-sm text-gray-500">Completadas</h2>
            <p class="text-2xl font-bold text-green-600">{{ completadas }}</p>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow text-center">
            <h2 class="text-sm text-gray-500">Pendientes</h2>
            <p class="text-2xl font-bold text-red-600">{{ pendientes }}</p>
        </div>
    </div>

    <!-- Grid de gr치ficas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Gr치fico Pie -->
        <div class="bg-white p-4 rounded-2xl shadow flex flex-col items-center">
            <h2 class="text-lg font-semibold mb-2">Completadas vs Pendientes</h2>
            <div class="w-[220px] h-[220px]">
                <canvas id="graficoPie"></canvas>
            </div>
        </div>

        <!-- Gr치fico Barras -->
        <div class="bg-white p-4 rounded-2xl shadow flex flex-col items-center">
            <h2 class="text-lg font-semibold mb-2">Tareas por Estado</h2>
            <div class="w-[260px] h-[220px]">
                <canvas id="graficoBarras"></canvas>
            </div>
        </div>

        <!-- Gr치fico Dona -->
        <div class="bg-white p-4 rounded-2xl shadow flex flex-col items-center">
            <h2 class="text-lg font-semibold mb-2">Distribuci칩n</h2>
            <div class="w-[220px] h-[220px]">
                <canvas id="graficoDona"></canvas>
            </div>
        </div>

        <!-- Gr치fico L칤nea -->
        <div class="bg-white p-4 rounded-2xl shadow flex flex-col items-center col-span-1 md:col-span-2 lg:col-span-3">
            <h2 class="text-lg font-semibold mb-2">Tendencia de Tareas</h2>
            <div class="w-full max-w-[600px] h-[300px]">
                <canvas id="graficoLinea"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const datos = {{ datos|safe }};

    // Pie
    new Chart(document.getElementById('graficoPie'), {
        type: 'pie',
        data: {
            labels: ['Completadas', 'Pendientes'],
            datasets: [{
                data: datos,
                backgroundColor: ['#4CAF50', '#F44336']
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    // Barras
    new Chart(document.getElementById('graficoBarras'), {
        type: 'bar',
        data: {
            labels: ['Completadas', 'Pendientes'],
            datasets: [{
                label: 'Tareas',
                data: datos,
                backgroundColor: ['#2196F3', '#FF9800']
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    // Dona
    new Chart(document.getElementById('graficoDona'), {
        type: 'doughnut',
        data: {
            labels: ['Completadas', 'Pendientes'],
            datasets: [{
                data: datos,
                backgroundColor: ['#8BC34A', '#E91E63']
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    // L칤nea
    new Chart(document.getElementById('graficoLinea'), {
        type: 'line',
        data: {
            labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
            datasets: [{
                label: 'Tareas',
                data: datos.concat(0, 0),
                borderColor: '#673AB7',
                backgroundColor: 'rgba(103, 58, 183, 0.2)',
                fill: true,
                tension: 0.3
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });
</script>
{% endblock %}
